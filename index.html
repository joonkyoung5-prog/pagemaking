<!DOCTYPE html>
<!--재미나이 사용 코드-->
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERICA의 맛집 UI</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>

<div class="container">
    <header class="header">
        <h1>ERICA의 맛집</h1>
    </header>

    <div class="button-section">
        <div class="button-row">
            <div class="button category-button">양식</div>
            <div class="button category-button">한식</div>
            <div class="button category-button">중식</div>
            <div class="button category-button">일식</div>
        </div>
        <div class="button-row">
            <div class="button filter-button">분위기</div>
            <div class="button filter-button">해장</div>
            <div class="button filter-button">가성비</div>
            <div class="button filter-button">간편식</div>
        </div>
    </div>

    <div class="search-area">
        <input type="text" class="search-input" placeholder="식당 이름을 입력하세요">
        <div class="search-button">
            | 검색
        </div>
    </div>

    <div class="recommend-area">
        <div class="dropdown"></div>
        <div class="random-button">랜덤 추천</div>
    </div>

    <!-- 실제 한양대 ERICA 근처 식당을 예시로 사용 -->
    <div class="result-grid">
        <div class="result-box" data-name="천사곱창">
            <div class="result-name">천사곱창</div>
            <div class="result-info">
                곱창 · 야채구이<br>
                성안길 · 저녁 술 한 잔
            </div>
        </div>
        <div class="result-box" data-name="에비수">
            <div class="result-name">에비수</div>
            <div class="result-info">
                일식 · 초밥/나베우동<br>
                한양대학2길 · 조용한 식사
            </div>
        </div>
        <div class="result-box" data-name="포냐향">
            <div class="result-name">포냐향</div>
            <div class="result-info">
                베트남 쌀국수 · 덮밥<br>
                성안길 · 해장 추천
            </div>
        </div>
        <div class="result-box" data-name="단골손님">
            <div class="result-name">단골손님</div>
            <div class="result-info">
                비빔밥 · 덮밥<br>
                학생 인기 · 점심 한 끼
            </div>
        </div>
        <div class="result-box" data-name="도스마스">
            <div class="result-name">도스마스</div>
            <div class="result-info">
                멕시칸 · 부리또/타코<br>
                간편식 · 포장 가능
            </div>
        </div>
        <div class="result-box" data-name="스시도쿠">
            <div class="result-name">스시도쿠</div>
            <div class="result-info">
                초밥 · 일식<br>
                데이트 · 분위기 좋은 곳
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
