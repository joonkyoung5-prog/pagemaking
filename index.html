<!DOCTYPE html>
<!--재미나이 사용 코드-->
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERICA의 맛집 UI</title>
    <link rel = "stylesheet" href = "style.css"> 
</head>
<body>

<div class="container">
    <header class="header">
        <h1>ERICA의 맛집</h1>
    </header>

    <div class="button-section">
        <div class="button-row">
            <div class="button category-button">양식</div>
            <div class="button category-button">한식</div>
            <div class="button category-button">중식</div>
            <div class="button category-button">일식</div>
        </div>
        <div class="button-row">
            <div class="button filter-button">분위기</div>
            <div class="button filter-button">해장</div>
            <div class="button filter-button">가성비</div>
            <div class="button filter-button">간편식</div>
        </div>
    </div>

    <div class="search-area">
        <input type="text" class="search-input" placeholder="식당 이름을 입력하세요">
        <div class="search-button">
            | 검색
        </div>
    </div>

    <div class="recommend-area">
        <div class="dropdown"></div>
        <div class="random-button">랜덤 추천</div>
    </div>

    <!-- 실제 한양대 ERICA 근처 식당을 예시로 사용 -->
    <div class="result-grid">
        <div class="result-box" data-name="찌개찌개">
            <div class="result-name">찌개찌개</div>
            <div class="result-info">
                한식 · 찌개/제육볶음<br>
            <img src="../image/찌개찌개.png" alt="찌개찌개 사진" class="result-image">    
            </div>
        </div>
        <div class="result-box" data-name="에비수">
            <div class="result-name">에비수</div>
            <div class="result-info">
                일식 · 초밥/나베우동<br>
            <img src="../image/에비수.png" alt="에비수 사진" class="result-image">
            </div>
        </div>
        <div class="result-box" data-name="사라이도네르케밥">
            <div class="result-name">사라이도네르케밥</div>
            <div class="result-info">
                양식 · 케밥/버거 <br>
            <img src="../image/케밥.png" alt="케밥 사진" class="result-image">
            </div>
        </div>
        <div class="result-box" data-name="현가병천순대장터국밥">
            <div class="result-name">현가병천순대장터국밥</div>
            <div class="result-info">
                한식 · 국밥/순대/수육 <br>
            <img src="../image/병천.png" alt="병천 사진" class="result-image">
            </div>
        </div>
        <div class="result-box" data-name="도스마스">   
            <div class="result-name">도스마스</div>
            <div class="result-info">
                멕시칸 · 부리또/타코<br>
            <img src="../image/도스마스.png" alt="도스마스 사진" class="result-image">
            </div>
        </div>
        <div class="result-box" data-name="행복한 짬뽕">
            <div class="result-name">행복한 짬뽕</div>
            <div class="result-info">
                중식 · 짜장면/짬뽕/탕수육<br>
            <img src="../image/짬뽕.png" alt="짬뽕 사진" class="result-image">
            </div>
        </div>
    </div>
</div>

<script src = "script.js"></script>
</body>
</html>
