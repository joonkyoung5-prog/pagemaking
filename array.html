<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERICAÏùò ÎßõÏßë UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #f4f4f9;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding-bottom: 20px;
        }
        .header {
            background-color: #3b5998;
            color: white;
            padding: 30px 0;
            text-align: center;
        }
        .header h1 {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 2px;
            margin: 0;
        }
        .button-section {
            padding: 20px;
        }
        .button-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .button {
            flex-grow: 1;
            flex-basis: 0;
            text-align: center;
            padding: 10px 0;
            margin: 0 5px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            white-space: nowrap;
            transition: background-color 0.2s, color 0.2s, border-color 0.2s;
        }
        .category-button {
            border: 1px solid #3b5998;
            color: #3b5998;
            background-color: white;
        }
        .filter-button {
            border: 1px solid #7c7c7c;
            color: #555;
            background-color: white;
        }
        .category-button.active {
            background-color: #3b5998;
            color: #ffffff;
        }
        .filter-button.active {
            background-color: #7c7c7c;
            color: #ffffff;
        }
        .search-area {
            display: flex;
            align-items: center;
            background-color: #e0e0e0;
            margin: 20px;
            height: 50px;
            border-radius: 5px;
            overflow: hidden;
        }
        .search-input {
            flex-grow: 1;
            background-color: transparent;
            border: none;
            padding: 0 15px;
            font-size: 16px;
            outline: none;
            color: #333;
        }
        .search-button {
            width: 80px;
            text-align: center;
            color: #555;
            font-weight: bold;
            border-left: 1px solid #ccc;
            height: 100%;
            line-height: 50px;
            cursor: pointer;
        }
        .recommend-area {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 20px;
            margin-bottom: 20px;
        }
        .dropdown {
            width: 100px;
            height: 30px;
            background-color: #d1d1d1;
            border-radius: 5px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            font-size: 14px;
            font-weight: bold;
        }
        .dropdown-menu {
            position: absolute;
            top: 32px;
            right: 0;
            background: #fff;
            border-radius: 5px;
            width: 120px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            display: none;
            z-index: 10;
        }
        .dropdown-menu div {
            padding: 10px;
            cursor: pointer;
            color: #333;
        }
        .dropdown-menu div:hover {
            background-color: #eee;
        }
        .random-button {
            padding: 8px 15px;
            background-color: #a0a0a0;
            color: white;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        .result-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 0 20px;
        }
        .result-box {
            background-color: #7986ac;
            height: 150px;
            border-radius: 5px;
            color: #fff;
            padding: 10px;
            font-size: 13px;
        }
        .result-name {
            font-weight: bold;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <header class="header">
        <h1>ERICAÏùò ÎßõÏßë</h1>
    </header>

    <div class="button-section">
        <div class="button-row">
            <div class="button category-button">ÏñëÏãù</div>
            <div class="button category-button">ÌïúÏãù</div>
            <div class="button category-button">Ï§ëÏãù</div>
            <div class="button category-button">ÏùºÏãù</div>
        </div>
        <div class="button-row">
            <div class="button filter-button">Î∂ÑÏúÑÍ∏∞</div>
            <div class="button filter-button">Ìï¥Ïû•</div>
            <div class="button filter-button">Í∞ÄÏÑ±ÎπÑ</div>
            <div class="button filter-button">Í∞ÑÌé∏Ïãù</div>
        </div>
    </div>

    <div class="search-area">
        <input type="text" class="search-input" placeholder="ÏãùÎãπ Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî">
        <div class="search-button">| Í≤ÄÏÉâ</div>
    </div>

    <div class="recommend-area">

        <!-- üîΩ Ï†ïÎ†¨ ÎìúÎ°≠Îã§Ïö¥ Ï∂îÍ∞Ä -->
        <div class="dropdown">
            Ï†ïÎ†¨ ‚ñº
            <div class="dropdown-menu">
                <div data-sort="default">Í∏∞Î≥∏Ïàú</div>
                <div data-sort="distance">Í±∞Î¶¨Ïàú</div>
                <div data-sort="rating">Î≥ÑÏ†êÏàú</div>
                <div data-sort="price">Í∞ÄÍ≤©Ïàú</div>
            </div>
        </div>

        <div class="random-button">ÎûúÎç§ Ï∂îÏ≤ú</div>
    </div>
<!-- Í∏∞Îä• JS -->
<script>
document.addEventListener('DOMContentLoaded', function () {

    const categoryButtons = document.querySelectorAll('.category-button');
    const filterButtons = document.querySelectorAll('.filter-button');
    const searchInput = document.querySelector('.search-input');
    const searchButton = document.querySelector('.search-button');
    const resultGrid = document.querySelector('.result-grid');
    const resultBoxes = Array.from(document.querySelectorAll('.result-box'));

    /* üîΩ Ï†ïÎ†¨ dropdown menu */
    const dropdown = document.querySelector('.dropdown');
    const dropdownMenu = document.querySelector('.dropdown-menu');
    dropdown.addEventListener('click', () => {
        dropdownMenu.style.display =
            dropdownMenu.style.display === 'block' ? 'none' : 'block';
    });

    let currentSort = "default";   // ÌòÑÏû¨ Ï†ïÎ†¨ Í∏∞Ï§Ä

    /* üîΩ Ï†ïÎ†¨ Ìï®Ïàò */
    function sortResults() {
        let sorted = [...resultBoxes];

        if (currentSort === "distance") {
            sorted.sort((a, b) => Number(a.dataset.distance) - Number(b.dataset.distance));
        } else if (currentSort === "rating") {
            sorted.sort((a, b) => Number(b.dataset.rating) - Number(a.dataset.rating));
        } else if (currentSort === "price") {
            sorted.sort((a, b) => Number(a.dataset.price) - Number(b.dataset.price));
        }
        // Í∏∞Î≥∏(default)ÏùÄ ÏõêÎûò ÏàúÏÑú Ïú†ÏßÄ ‚Üí sort Ïïà Ìï®

        // DOM Ïû¨Î∞∞Ïπò
        sorted.forEach(box => resultGrid.appendChild(box));
    }

    dropdownMenu.querySelectorAll("div").forEach(option => {
        option.addEventListener("click", () => {
            currentSort = option.dataset.sort;
            dropdownMenu.style.display = "none";
            applyFilters(); // Ï†ïÎ†¨ Î≥ÄÍ≤Ω ÌõÑ ÌïÑÌÑ∞ Ïû¨Ï†ÅÏö©
        });
    });

    /* üîΩ ÌïÑÌÑ∞ Ï†ÅÏö© (Í≤ÄÏÉâ + Ïπ¥ÌÖåÍ≥†Î¶¨ + Îã§Ï§ë ÌÉúÍ∑∏) */
    function applyFilters() {
        const query = searchInput.value.trim().toLowerCase();

        const activeCategoryBtn = document.querySelector(".category-button.active");
        const activeCategory = activeCategoryBtn ? activeCategoryBtn.textContent.trim() : null;

        const activeFilters = Array.from(document.querySelectorAll(".filter-button.active"))
            .map(btn => btn.textContent.trim());

        // Ï†ïÎ†¨ Î®ºÏ†Ä
        sortResults();

        // ÌïÑÌÑ∞ Ï†ÅÏö©
        resultBoxes.forEach(box => {
            const name = box.dataset.name.toLowerCase();
            const category = box.dataset.category;
            const filters = box.dataset.filters.split(",").map(f => f.trim());

            let visible = true;

            if (query && !name.includes(query)) visible = false;
            if (visible && activeCategory && category !== activeCategory) visible = false;

            if (visible && activeFilters.length > 0) {
                const hasAllFilters = activeFilters.every(f => filters.includes(f));
                if (!hasAllFilters) visible = false;
            }

            box.style.display = visible ? "block" : "none";
        });
    }

    /* üîΩ Ïπ¥ÌÖåÍ≥†Î¶¨: Îã®Ïùº ÏÑ†ÌÉù */
    categoryButtons.forEach(btn => {
        btn.addEventListener('click', () => {
            const wasActive = btn.classList.contains('active');
            categoryButtons.forEach(b => b.classList.remove('active'));
            if (!wasActive) btn.classList.add('active');
            applyFilters();
        });
    });

    /* üîΩ ÌïÑÌÑ∞: Îã§Ï§ë ÏÑ†ÌÉù */
    filterButtons.forEach(btn => {
        btn.addEventListener('click', () => {
            btn.classList.toggle('active');
            applyFilters();
        });
    });

    /* üîΩ Í≤ÄÏÉâ */
    searchButton.addEventListener("click", applyFilters);
    searchInput.addEventListener("keydown", e => { if (e.key === "Enter") applyFilters(); });

    /* üîΩ ÎûúÎç§ Ï∂îÏ≤ú */
    document.querySelector(".random-button").addEventListener("click", () => {
        const visibleBoxes = resultBoxes.filter(
            box => box.style.display !== "none"
        );
        if (visibleBoxes.length === 0) return;

        visibleBoxes.forEach(b => b.style.border = "none");
        const pick = visibleBoxes[Math.floor(Math.random() * visibleBoxes.length)];
        pick.style.border = "4px solid gold";
        pick.scrollIntoView({ behavior: "smooth", block: "center" });
    });
});
</script>
</body>
</html>
